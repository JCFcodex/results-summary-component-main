<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--Poppins-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        z-index: 10000;
        min-width: 500px;
        position: absolute;
        bottom: 1px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="result-text">
          <p>Your Result</p>
        </div>
        <div class="center-text">
          <p>76</p>
          <p>of 100</p>
        </div>
        <div class="bottom-text">
          <p class="first-text">Great</p>
          <p class="second-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="right-section">
        <div class="title">
          <p>Summary</p>
        </div>
        <div class="center">
          <div class="section">
            <div class="right">
              <i class="bx bxs-zap"></i>
              <p class="first-text">Reaction</p>
            </div>
            <div class="left">
              <p class="second-text">80</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="section">
            <div class="right">
              <i class="bx bxs-brain"></i>
              <p class="first-text">Memory</p>
            </div>
            <div class="left">
              <p class="second-text">91</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="section">
            <div class="right">
              <i class="bx bx-message-rounded-minus"></i>
              <p class="first-text">Verbal</p>
            </div>
            <div class="left">
              <p class="second-text">61</p>
              <p>/ 100</p>
            </div>
          </div>
          <div class="section">
            <div class="right">
              <i class="bx bx-show"></i>
              <p class="first-text">Visual</p>
            </div>
            <div class="left">
              <p class="second-text">72</p>
              <p>/ 100</p>
            </div>
          </div>
        </div>
        <div class="button">
          <a href="#">
            <button class="continue-btn" type="submit">Continue</button>
          </a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">John Carl Faustino [JCFcodex]</a>.
    </div>
  </body>
</html>
